<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto Refresh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 220px;
      padding: 10px;
    }
    #countdown {
      margin-top: 10px;
      display: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h3>Auto Refresh</h3>
  <label for="interval">Interval (seconds):</label>
  <input type="number" id="interval" value="5" min="5">
  <br><br>
  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <div id="countdown"></div>

  <script src="popup.js"></script>
</body>
</html>
